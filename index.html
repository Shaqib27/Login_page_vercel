<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="./public/output.css" rel="stylesheet">
</head>
<body>

    <section class="bg-gray-50 dark:bg-gray-900 p-2">
        <div class="flex flex-col items-center justify-center px-2 py-4 mx-auto md:h-screen">
            <div class="w-full bg-white rounded-lg shadow dark:border max-w-xs p-4 dark:bg-gray-800 dark:border-gray-700">
            <h1 class="text-md font-bold text-gray-900 dark:text-white mb-2">
                Sign in
            </h1>
                <form class="space-y-2">
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="email@company.com" required>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" placeholder="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                    </div>
                    <div class="flex items-center justify-between text-xs">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="w-3 h-3 border border-gray-300 rounded bg-gray-50 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600">
                        <label for="remember" class="ml-1 text-gray-500 dark:text-gray-300">Remember</label>
                    </div>
                        <a href="#" class="text-blue-600 hover:underline dark:text-blue-500 text-xs">Forgot?</a>
                    </div>
                        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-1 focus:outline-none focus:ring-blue-300 font-medium rounded text-xs px-3 py-1.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Sign in
                    </button>
                        <p class="text-xs text-gray-500 dark:text-gray-400 text-center mt-1">
                        No account? <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>



<script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
